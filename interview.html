<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <title>Форма</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="interview.css" rel="stylesheet">
</head>

<body class="text-center" wfd-invisible="true">
  <div class="container">
    <h1 style="margin-top: 100px;">A few questions before starting...</h1>
    <p style="margin-top: 10px; font-size: 14pt;">This will help get more accurate and interesting NFT collections
      recommendations for you</p>
    <div id="multi-step-form-container">
      <!-- Form Steps / Progress Bar -->
      <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
        <!-- Step 1 -->
        <li class="form-stepper-active text-center form-stepper-list" step="1">
          <a class="mx-2">
            <span class="form-stepper-circle">
              <span>1</span>
            </span>
            <div class="label">Format</div>
          </a>
        </li>
        <!-- Step 2 -->
        <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
          <a class="mx-2">
            <span class="form-stepper-circle text-muted">
              <span>2</span>
            </span>
            <div class="label text-muted">Style</div>
          </a>
        </li>
        <!-- Step 3 -->
        <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
          <a class="mx-2">
            <span class="form-stepper-circle text-muted">
              <span>3</span>
            </span>
            <div class="label text-muted">Utility</div>
          </a>
        </li>
      </ul>
      <!-- Step Wise Form Content -->
      <form action="/interview" method="post">
        <!-- Step 1 Content -->
        <section id="step-1" class="form-step">
          <h4 class="font-normal">What NFT formats are you interested in?</h4>
          <!-- Step 1 input fields -->
          <div class="mt-3">
            <div class="row justify-content-center">
              <div class="col">
                <div class="d-flex justify-content-end">
                  <div class="nft-format">
                    <div class="nft-format__card">
                      <img src="./media/video.svg" alt="">
                    </div>
                    <label id="nft_video1" class="nft-format__descr">
                      <input id="btn-check-video" autocomplete="off" name="video" type='checkbox' hidden onChange="select_nft(nft_video1, this)" />
                      Video
                    </label>
                  </div>

                </div>
              </div>
              <div class="col">
                <div class="d-flex justify-content-start">
                  <div class="nft-format">
                    <div class="nft-format__card">
                      <img src="./media/image.svg" alt="">
                    </div>
                    <label id="nft_image1" class="nft-format__descr">
                      <input id="btn-check-image" autocomplete="off" name="image" type='checkbox' hidden onChange="select_nft(nft_image1, this)" />
                      Image
                    </label>
                  </div>

                </div>
              </div>
            </div>
          </div>


          <div class="mt-3">
            <div class="stepper__btns">
              <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
            </div>
          </div>
        </section>
        <!-- Step 2 Content, default hidden on page load. -->
        <section id="step-2" class="form-step d-none">
          <h4 class="font-normal">What NFT styles do you prefer?</h4>
          <!-- Step 2 input fields -->
          <div class="mt-3">
            <div class="row justify-content-center">
              <div class="nft-formats">
                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/video.svg" alt="">
                  </div>
                  <label id="nft_realistic" class="nft-format__descr">
                    <input id="btn-check-realistic" autocomplete="off" name="realistic" type='checkbox' hidden onChange="select_nft(nft_realistic, this)" />
                    Realistic
                  </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/image.svg" alt="">
                  </div>
                  <label id="nft_cartoon" class="nft-format__descr">
                    <input id="btn-check-cartoon" autocomplete="off" name="cartoon" type='checkbox' hidden onChange="select_nft(nft_cartoon, this)" />
                    Cartoon
                  </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/video.svg" alt="">
                  </div>
                  <label id="nft_stylized" class="nft-format__descr">
                    <input id="btn-check-stylized" autocomplete="off" name="stylized" type='checkbox' hidden onChange="select_nft(nft_stylized, this)" />
                    Stylized
                  </label>
                </div>
              </div>
              <!-- <input type="checkbox" class="btn-check" id="btn-check-realistic" autocomplete="off" name="realistic">
                <label class="btn btn-outline-primary" for="btn-check-realistic">Realistic</label><br> -->

            </div>
          </div>
          <div class="mt-3">
            <div class="stepper__btns">
              <button class="button btn-navigate-form-step" type="button" step_number="1">Previous</button>
              <button class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
            </div>

          </div>
        </section>
        <!-- Step 3 Content, default hidden on page load. -->
        <section id="step-3" class="form-step d-none">
          <h4 class="font-normal">What features of NFT are important to you?</h4>
          <!-- Step 3 input fields -->
          <div class="mt-3">
            <div class="row justify-content-center">
              <div class="nft-formats">
                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/video.svg" alt="">
                  </div>
                  <label id="nft_community" class="nft-format__descr">
                    <input id="btn-check-community" autocomplete="off" name="community" type='checkbox' hidden onChange="select_nft(nft_community, this)" />
                    Community
                </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/image.svg" alt="">
                  </div>
                  <label id="nft_staking" class="nft-format__descr">
                    <input id="btn-check-staking" autocomplete="off" name="staking" type='checkbox' hidden onChange="select_nft(nft_staking, this)" />
                    Staking
                </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/video.svg" alt="">
                  </div>
                  <label id="nft_trading_card" class="nft-format__descr">
                    <input id="btn-check-trading-card" autocomplete="off" name="tradingCard" type='checkbox' hidden onChange="select_nft(nft_trading_card, this)" />
                    Trading card
                </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/image.svg" alt="">
                  </div>
                  <label id="nft_event" class="nft-format__descr">
                    <input id="btn-check-ticket" autocomplete="off" name="event" type='checkbox' hidden onChange="select_nft(nft_event, this)" />
                    Event
                </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/video.svg" alt="">
                  </div>
                  <label id="nft_confirmation" class="nft-format__descr">
                    <input id="btn-check-confirmation" autocomplete="off" name="confirmation" type='checkbox' hidden onChange="select_nft(nft_confirmation, this)" />
                    Confirmation
                </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/video.svg" alt="">
                  </div>
                  <label id="nft_game" class="nft-format__descr">
                    <input id="btn-check-game" autocomplete="off" name="game" type='checkbox' hidden onChange="select_nft(nft_game, this)" />
                    Game
                </label>
                </div>

                <div class="nft-format">
                  <div class="nft-format__card">
                    <img src="./media/image.svg" alt="">
                  </div>
                  <label id="nft_metaverse" class="nft-format__descr">
                    <input id="btn-check-metaverse" autocomplete="off" name="metaverse" type='checkbox' hidden onChange="select_nft(nft_metaverse, this)" />
                    Metaverse
                </label>
                </div>
              </div>

              <!--              <div class="col">-->
              <!--                <input type="checkbox" class="btn-check" id="btn-check-doesntmatter" autocomplete="off">-->
              <!--                <label class="btn btn-outline-primary" for="btn-check-doesntmatter">Doesn't matter</label><br>-->
              <!--              </div>-->
            </div>
          </div>

          <div class="mt-3">
            <div class="stepper__btns">
              <button class="button btn-navigate-form-step" type="button" step_number="2">Previous</button>
              <button class="button submit-btn" type="submit">Finish</button>
            </div>

          </div>
        </section>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script>
    const navigateToFormStep = (stepNumber) => {
      document.querySelectorAll(".form-step").forEach((formStepElement) => {
        formStepElement.classList.add("d-none");
      });
      document.querySelectorAll(".form-stepper-list").forEach((formStepHeader) => {
        formStepHeader.classList.add("form-stepper-unfinished");
        formStepHeader.classList.remove("form-stepper-active", "form-stepper-completed");
      });
      document.querySelector("#step-" + stepNumber).classList.remove("d-none");
      const formStepCircle = document.querySelector('li[step="' + stepNumber + '"]');
      formStepCircle.classList.remove("form-stepper-unfinished", "form-stepper-completed");
      formStepCircle.classList.add("form-stepper-active");
      for (let index = 0; index < stepNumber; index++) {
        const formStepCircle = document.querySelector('li[step="' + index + '"]');
        if (formStepCircle) {
          formStepCircle.classList.remove("form-stepper-unfinished", "form-stepper-active");
          formStepCircle.classList.add("form-stepper-completed");
        }
      }
    };
    document.querySelectorAll(".btn-navigate-form-step").forEach((formNavigationBtn) => {
      formNavigationBtn.addEventListener("click", () => {
        const stepNumber = parseInt(formNavigationBtn.getAttribute("step_number"));
        navigateToFormStep(stepNumber);
      });
    });

    function select_nft(x, _this) {
      if (_this.checked) {
        x.style.backgroundColor = '#5B5BA3';
        x.style.color = '#FFFFFF';
      } else {
        x.style.backgroundColor = '#FFFFFF';
        x.style.color = '#5B5BA3';
      }
    }
  </script>
</body>

</html>
