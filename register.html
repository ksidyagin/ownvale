<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./auth.css" />
    <title>Hello, world!</title>
</head>

<body>
    <div class="login-form">
        <div class="login">
            <div class="login-title">
                Sign Up
            </div>
            <div class="login-title__description">
                Already have an account? <span class="login-title__description-signup">Log In</span>
            </div>
            <div class="login-field">
                <div class="login-field__title">
                    Username
                </div>
                <input placeholder="Enter your username" class="login-field__input" type="text">
            </div>
            <div class="login-field">
                <div class="login-field__title">
                    Email Address
                </div>
                <input placeholder="Enter your email address" class="login-field__input" type="email">
            </div>
            <div class="login-field">
                <div class="login-field__title">
                    Password
                </div>
                <input placeholder="********" class="login-field__input" type="password">
            </div>
            <div class="login-field">
                <div class="login-field__title">
                    Confirm Password
                </div>
                <input placeholder="********" class="login-field__input" type="password">
            </div>
            <div class="agree-field">
                <label class="checkbox-agree">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <div class="agree-field__descr">
                    I agree to the <span class="agree-field__descr-terms">Terms and Conditions.</span>
                </div>
            </div>

            <div class="login-btn">
                Create an Account
            </div>

        </div>
    </div>

</body>

</html>
